<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNWB</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Make Plotly Accessible -->
    <script src='./external/plotly/plotly-2.9.0.min.js'></script>

    <!-- Browser Import (local) -->
    <!-- <script src="./dist/index.js"></script> -->

    <!-- Browser Import (remote) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/webnwb@latest"></script> -->
</head>
<body>
    <visualscript-main>
        <visualscript-tab name="Files">
            <section>
                <div id="options">

                    <h2>Controls</h2>
                    <button id="file">Load Local File</button><br/><br/>
                    <button id="get">Download - filesystem</button><br/><br/>
                    <button id="save">Save - browser</button><br/><br/>

                    <label>Stream Remote Files</label>
                    <input id="streaming" type="checkbox" checked><br/><br/>

                    <hr/>

                    <h2>DANDI</h2>
                    <label>Dandiset</label>
                    <select id="dandi">
                        <!-- <option selected disabled value="">Select a dandiset</option> -->
                    </select>

                    <br>
                    <br>

                    <label>File</label>
                    <select id="assets">
                        <!-- <option selected disabled value="">Select a file</option> -->
                    </select>
                    <br>
                    <br>

                    <button id="dandiButton">Load</button>
                    <br/><br/>

                    <hr/>

                    <h2>Presets</h2>
                    <div id="buttons"></div>
                </div>
                <div id="display">
                    <div id="plot"></div>
                    <div id="gallery"></div>
                </div>
            </section>
        </visualscript-tab>
        <visualscript-tab name="Create">
            <section id="create">
                <button id="increment" class="disabled">Change Data</button>
            </section>
        </visualscript-tab>
    </visualscript-main>
</body>
<script src="./demo/dist/index.js" type="module">


</script>
</html>
