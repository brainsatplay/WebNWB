<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNWB</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Browser Import (local) -->
    <!-- <script src="./dist/index.js"></script> -->

    <!-- Browser Import (remote) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/webnwb@latest"></script> -->
</head>
<body>
    <visualscript-main>
        <visualscript-tab name="Create">
            <section id="create">
                <button id="increment" class="disabled">Change Data</button>
            </section>
        </visualscript-tab>
        <visualscript-tab name="Files">
            <section>
                <div id="options">
                    <h2>NWB Showcase</h2>
                    <div id="buttons"></div>

                    <h2>DANDI</h2>
                    <button id="normal">Normal File</button>
                    <button id="huge">Huge File</button>

                    <h2>Local Actions</h2>
                    <input type='file' id="input"></input>
                    <button id="get">Download</button>
                </div>
                <div id="display">
                    <div id="plot"></div>
                    <div id="gallery"></div>
                </div>
            </section>
        </visualscript-tab>
    </visualscript-main>
</body>
<script src="demo/dist/index.js" type="module">


</script>
</html>
